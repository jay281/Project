<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Details</title>
    <style>
        body{
  font-family: Calibri, Helvetica, sans-serif;
    background-color: lightblue;
}
        input[type=text], input[type=password], textarea {
  width: 20%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
        hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}
button:hover {
  opacity: 1;
}

    </style>
</head>
<body>
    <div align="center">
        <form action="index.html" method="post">
        <h1>Edit Details</h1>
        <hr>
        <p><b>Email:</b></p><input type="text" name="p_mail" placeholder="abc@gmail.com" required><br><br>
        <p><b>Old Password:</b></p><input type="password" name="p_password" required><br><br>
        <p><b>New Password:</b></p><input type="password" name="pn_password"><br><br>
        <p><b>Re-enter New Password:</b></p><input type="password" name="pr_password"><br><br>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
