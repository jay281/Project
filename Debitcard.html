<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
 <style>
body{
  font-family: Calibri, Helvetica, sans-serif;
    background-color: lightblue;
}
.container {
    padding: 50px;

}

input[type=text], input[type=password], textarea {
  width: 20%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
 div {
            padding: 10px 0;
         }
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}
button:hover {
  opacity: 1;
}
</style>
</head>
<body>
    <form action="Summery.html" method="post">
    <div align="center">
    <h1>Please Enter Payment Details</h1>
        <p><b>Card Number</b></p><input type="text" name="card_no" placeholder="Card number" required><br><br> <b>Expiry Month and year:</b><br><input type="text" maxlength="2" minlength="2" name="mm" placeholder="MM" required>&nbsp;&nbsp;&nbsp;
    <input type="text" maxlength="2" minlength="2" name="yy" placeholder="YY" required>
    <br>
        <p><b>CVV:</b></p><input type="text" maxlength="3" minlength="3" name="cvv" placeholder="CVV" required><br><br>
    <button type="submit">Pay Now</button>
    </form>
</div>
</body>
</html>
